{% extends 'layout.html' %}
{% block content %}
<section class="header">
    <h1>{{ project.title }}</h1>
    <p> {{ project.date.strftime('%B %Y') }}</p>
    <a href="{{ project.github_link }}" class="github-btn">
        <i class="fab fa-github"></i>
        View on GitHub
    </a>
  
        <divclass="project-skills">
            <h2>Skills</h2>
            <p><strong>{{ project.skills}}</strong></p>
        </div>

</section>
<section id="project-desc">
    <div id="triangle5"></div>
    <h2>Description</h2>
    <p>
        {{ project.desc }}
    </p>
    <div id="triangle6"></div>
</section>
<section id="edit-delete">
    <a href="{{ url_for('edit', id=project.id)}}">
        <i class="fas fa-edit"></i>
        Edit
    </a>
    <a href="{{ url_for('delete', id=project.id)}}">
        <i class="far fa-trash-alt"></i>
        Delete
    </a>
</section>

{% endblock %}
